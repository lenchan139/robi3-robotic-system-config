name: Auto Index Tree CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the site index uses tree command
      run: |
        git ls-tree -r --name-only HEAD | tree --fromfile
