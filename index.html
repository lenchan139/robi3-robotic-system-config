  <div id="indexReplacer">

    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/lenchan139/robi3-robotic-system-config/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementById('indexReplacer').innerHTML = htmlString;
                document.getElementById('thisTtile').innerHTML = 'Location of ' + location.pathname;
      })()
    </script>
  </div>
  <body>
</html>
